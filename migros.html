<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Migros Giriş</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 50px;
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Migros'a giriş yapmak için tıklayın</h1>
    <button id="migrosButton">Migros'u Aç</button>
    <script>
        // Butona tıklanınca ilgili URL yeni sekmede açılır
        document.getElementById('migrosButton').addEventListener('click', function(event) {
            event.stopPropagation();
            window.open('https://restoran.migrosonline.com/restaurant-active-orders', '_blank');
        });
    </script>
</body>
</html>
